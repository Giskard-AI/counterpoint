name: License Compliance

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies (all groups)
        run: uv sync --all-groups --locked

      - name: Generate license inventory (JSON)
        run: |
          uvx pip-licenses --format=json --with-license-file --with-authors --with-urls > licenses.json

      - name: Generate THIRD_PARTY_NOTICES.md
        run: |
          uvx pip-licenses --format=markdown --with-license-file --with-authors --with-urls > THIRD_PARTY_NOTICES.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: license-artifacts
          path: |
            licenses.json
            THIRD_PARTY_NOTICES.md

      - name: Gate on disallowed licenses
        run: |
          # Allowlist of permissive licenses
          ALLOW='MIT|BSD|ISC|Apache-2.0|Apache 2.0|Apache2|CC0-1.0|Python-2.0|MPL-2.0|EPL-2.0|Unlicense'
          DISALLOWED=$(uvx pip-licenses --format=csv | tail -n +2 | awk -F, '{print $3}' | grep -Ev "$ALLOW" || true)
          if [ -n "$DISALLOWED" ]; then
            echo "Found disallowed licenses:" >&2
            echo "$DISALLOWED" >&2
            exit 1
          fi
